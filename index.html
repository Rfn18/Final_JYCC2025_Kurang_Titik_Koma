<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
</head>

<body>
    <header>
        <img src="/public/image/logo_panggih2.png" alt="logo_panggih" class="header-logo">
        <div class="container-text-header">
            <a href="#" class="header-text">Home</a>
            <a href="#" class="header-text">Destination</a>
            <a href="#" class="header-text">Umkm</a>
            <a href="#" class="header-text">Calendar</a>
            <a href="#" class="header-text">Contact</a>
        </div>
        <div class="container-tools-header">
            <div class="language-selector">
                <i class="fa-solid fa-globe"></i>
                <p class="language-name">ID</p>
                <i class="fa-solid fa-angle-down"></i>
            </div>
        </div>
    </header>
    <div class="container">
        <!-- Calendar Section -->
        <div class="calendar-section">

            <div class="calendar-header">
                <button class="today-button">Today</button>
                <div class="paginate-date">
                    <button class="nav-button" id="button-prev">‹</button>
                    <div class="month-year">
                        <h2 class="month">November</h2>
                        <p>-</p>
                        <h2 class="year">2025</h2>
                    </div>
                    <button class="nav-button" id="button-next">›</button>
                </div>
            </div>

            <div class="calendar-grid">
                <!-- Weekday Headers -->
                <div class="weekday-header">Sun</div>
                <div class="weekday-header">Mon</div>
                <div class="weekday-header">Tue</div>
                <div class="weekday-header">Wed</div>
                <div class="weekday-header">Thu</div>
                <div class="weekday-header">Fri</div>
                <div class="weekday-header">Sat</div>

            </div>
        </div>

        <!-- Event List Section -->
        <div class="event-list-section">
            <h2 class="event-list-title">Event List</h2>

            <div class="event-list-wrapper">
            </div>

        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
